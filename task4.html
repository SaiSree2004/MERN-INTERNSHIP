<!DOCTYPE html>
<html>
<head>
    <title>Task-4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: none;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <form>
            <tr>
                <td><label for="fn">Full Name:</label></td>
                <td><input type="text" name="fn" value="Vincent Maverick Durano" placeholder="Enter Your Full Name" /></td>
            </tr>
            <tr>
                <td><label for="un">Username:</label></td>
                <td><input type="text" value="Vinz" name="un" /></td>
            </tr>
            <tr>
                <td><label for="pw">Password:</label></td>
                <td><input type="password" value="12345678" name="pw" /></td>
            </tr>
            <tr>
                <td><label for="Repw">Re Password:</label></td>
                <td><input type="password" value="12345678" name="Repw" /></td>
            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><input type="text" value="Cebu, Philippines" name="add" /></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" value="22" name="age" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save" /></td>
            </tr>
        </form>
    </table>
</body>
</html>
